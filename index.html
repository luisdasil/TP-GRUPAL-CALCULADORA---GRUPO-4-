<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tarifa</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="JS/index.js"></script>
</head>

<body>
    <header>
        <nav>
            <div>
                <img class="logo-site" src="./img/logo-epe-blanco-nuevo.png" alt="Home">
            </div>
        </nav>
    </header>

    <main class="funcion-main">
        <section class="sec-calcu">
            <div class="form-calculadora">
                <h2> Calcular Consumo </h2>
                <form class="calculadora" id="calculadora">
                    <hr>
                    <div class="tipo-de-usuario">
                        <input type="radio" id="radio-1" name="account" checked />
                        <label for="radio-1" class="radio" chec>Residencial</label>
                        <input type="radio" value="None" id="radio-2" name="account" />
                        <label for="radio-2" class="radio">Industrial</label>
                    </div>
                    <hr>
                    <label for="domicilio"><img src="./img/entrega-de-comida.png" width="30px">Domicilio</label>
                    <select class="domicilio">
                        <option value="Distrito-Centro" id="Distrito-Centro">Distrito Centro</option>
                        <option value="Distrito-Zur" id="Distrito-Zur">Distrito Zur</option>
                        <option value="Distrito-Oeste" id="Distrito-Oeste">Distrito Oeste</option>
                        <option value="Distrito-Norte" id="Distrito-Norte">Distrito Norte</option>
                    </select>
                    <hr>
                    <div class="Cantidad">
                        <label for="">Cantidad de kWh del mes</label>
                        <input type="number" id="kWh">
                        <button class="calculo">Calcular</button>
                    </div>

                </form>
            </div>
            <div class="class-iframe">
                    <iframe width="450" height="300" src="https://www.youtube.com/embed/I79EkuJRj0Y"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p> Â© copyright EPE-Consumo@gmail.com</p>
        </div>
    </footer>
</body>

</html>
