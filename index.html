<body>
    <div    class="text">
        <h1>Calculadora</h1>
        <br>
        <p class="animate__animated animate__backInLeft animate__slow">lorem ipsum dolor sit amet</p>
        <iframe class = "animate__animated  animate__zoomIn animate__slow "src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53541.35512935778!2d-60.666386984293574!3d-32.99495040648205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab170d0a8309%3A0x283014309ad9bec1!2sEPE%20Energ%C3%ADa%20de%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1636759840875!5m2!1ses!2sar" width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy">

        <main class="funcion-main">
            <section class="sec-calcu">
                <div class="form-calculadora">
                    <h2> Calcular Consumo </h2>
                    <form class="calculadora" id="calculadora">
                        <hr>
                        <div class="tipo-de-usuario">
                            <input type="radio" id="radio-1" name="account" checked />
                            <label for="radio-1" class="radio" chec>Residencial</label>
                            <input type="radio" value="None" id="radio-2" name="account" />
                            <label for="radio-2" class="radio">Industrial</label>
                        </div>
                        <hr>
                        <label for="domicilio"><img src="./img/entrega-de-comida.png" width="30px">Domicilio</label>
                        <select class="domicilio">
                            <option value="Distrito-Centro" id="Distrito-Centro">Distrito Centro</option>
                            <option value="Distrito-Zur" id="Distrito-Zur">Distrito Zur</option>
                            <option value="Distrito-Oeste" id="Distrito-Oeste">Distrito Oeste</option>
                            <option value="Distrito-Norte" id="Distrito-Norte">Distrito Norte</option>
                        </select>
                        <hr>
                        <div class="cantidad-kWh">
                            <label for="cantidadkwh">Cantidad de kWh del mes</label>
                            <input type = "number" id="kWh">
                            <br>
                            
                            <input type = "text" id="result" placeholder="costo de tarifa">
                            <br>
                            <input type="submit" value="Calcular" class="button-submit">
                        </div>
                        </div>
                    </form>
            </section>
        </main>
    </div>
        <footer>
