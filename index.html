<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tarifa</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <script src="JS/index.js"></script>
</head>
<body>
    <header>
        <nav>
            <div>
                <img class="logo-site" src="./img/logo-epe-blanco-nuevo.png" alt="Home" >
            </div>
        </nav>
    </header>
    <main class="funcion-main">
        <section>
        <div class="form-calculadora">
            <h2> Calcular Consumo </h2>
                <form class="calculadora" name="calculadora" onsubmit="return validateForm()">
                    <hr>
                    <div class = "tipo-de-usuario">
                        <input type="radio" id="radio-1" name="account"/>
                        <label for="radio-1" class="radio">Residencial</label>
                        <input type="radio" value="None" id="radio-2" name="account"/>
                        <label for="radio-2" class="radio">Industrial</label>
                    </div>
                    <hr>
                    <label for="domicilio"><img src = "./img/entrega-de-comida.png" width="30px">Domicilio</label>
                    <select class="domicilio" id="domicilio">
                        <option value="default" id="default" selected disabled hidden>Seleccione distrito</option>
                        <option value="Distrito-Centro" id="Distrito-Centro">Distrito Centro</option>
                        <option value="Distrito-Zur" id="Distrito-Zur">Distrito Sur</option>
                        <option value="Distrito-Oeste" id="Distrito-Oeste">Distrito Oeste</option>
                        <option value="Distrito-Norte" id="Distrito-Norte">Distrito Norte</option>
                    </select>
                    <hr>
                    <label for="cantidadkwh" >Cantidad de kWh del mes</label>
                    <input type = "number" id="kWh">
                    <input type="submit" value="Calcular" class="button-submit">
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
